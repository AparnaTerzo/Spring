<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Register</title>
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
<section layout:fragment="body">
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <div th:id="${param.error}" class="alert alert-success">
          Invalid username and password
        </div>
        <div th:id="${param.logout}" class="alert alert-success">
          you have been logged out
        </div>
        <form method="post" role="form" th:action="@{/login}">
          <div class="form-group">
            <label>Username</label>
            <input
                    id="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
                    >

          </div>

          <div class="form-group">
            <label>Password</label>
            <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}"
                    id="password"
                    name="password"
            >
          </div>

          <button th:href="@{/register}" type="submit" class="btn btn-black">Dont have an account already? Register here</button>
          <button type="submit" value="Log in"  class="btn btn-secondary">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
